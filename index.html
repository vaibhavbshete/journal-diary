<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module"  src="assets/main.js"></script>
    <script>
        function toggleTheme() {
            // toggle and apply preference
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                localStorage.setItem('theme', 'light');
                document.body.classList.remove('dark');
            }
            else{
                localStorage.setItem('theme', 'dark');
                document.body.classList.add('dark');
            }
        }
    </script>
</head>
<body class="dark">
   <div class="bg-zinc-50 text text-zinc-700 dark:bg-zinc-700 dark:text-zinc-400 h-screen overflow-y-auto">
       <header class="bg-zinc-100 text-zinc-900 dark:bg-zinc-900 dark:text-zinc-400 ">
           <div class="max-w-prose mx-auto flex justify-between px-2">
               <h1 class="leading-[2.62]"><strong>Journal</strong>Diary</h1>
               <menu>
                    <button type="button" class="px-2 py-2 text-zinc-800 bg-zinc-50 dark:text-zinc-50 dark:bg-zinc-800" onclick="toggleTheme()">
                        <span class="hidden dark:block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        </span>
                        <span class="block dark:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        </span>
                    </button>
               </menu>
           </div>
       </header>
        <div class="px-2 my-2 max-w-prose mx-auto" id="form">
            <div class="group relative border ring-1 border-zinc-400 ring-zinc-400 focus-within:border-zinc-800 focus-within:ring-zinc-800 dark:border-zinc-200 dark:ring-zinc-200 dark:focus-within:border-zinc-300 dark:focus-within:ring-zinc-300 ">
                <div class="block w-full px-2 text-sm bg-white dark:bg-zinc-600 text-zinc-600 dark:text-zinc-400 relative" >
                    <button class="absolute top-0 right-0 px-2" id="formDateBtn">
                        <time data-form-date-time-wrapper class="text-start inline-block">
                            <span data-form-date-display></span><br>
                            <span data-form-time-display></span>
                        </time>
                    </button>
                    <input id="startInp" class="bg-zinc-100 text-zinc-800 absolute left-1/2 h-0 w-1/2 opacity-0 m-0 p-0 focus:border-zinc-800 focus:ring-zinc-800 dark:focus:border-zinc-300 dar:focus:ring-zinc-300 dark:bg-zinc-800 dark:text-zinc-300" type="datetime-local" name="start_time" value="2020-01-01T00:00">
                </div>
                <textarea class="pt-12 w-full block  bg-white text-zinc-800 border-0 ring-0  focus:border-0 focus:ring-0  dark:bg-zinc-800 dark:text-zinc-300 placeholder:text-zinc-300 dark:placeholder:text-zinc-500" name="note_text" id="noteInp" placeholder="New note..."></textarea>
            </div>
            <div class="mt-2 flex gap-4 flex-wrap items-center">
                <button class="px-4 py-2 text-zinc-700 bg-zinc-200 dark:text-zinc-200 dark:bg-zinc-700 border border-zinc-500 dark:border-zinc-400" id="subBtn" type="button">Add Note</button>
            </div>
        </div>
        <template id="noteTemplate">
            <li class="bg-white border text-zinc-600 dark:bg-zinc-600 dark:text-zinc-200 border-zinc-600 group">
                <header class="text-end px-2 text-sm bg-white dark:bg-zinc-600 text-zinc-600 dark:text-zinc-400 relative">
                    <time data-date-time-wrapper class="text-start inline-block">
                        <span data-date></span><br>
                        <span data-time></span>
                    </time>
                </header>
                <button class="close opacity-0 group-active:opacity-100 group-hover:opacity-100 absolute right-0 top-0 h-8 leading-8 w-8" data-close>&times;</button>
                <div data-note-text class="min-h-8 px-2 py-2"></div>
            </li>
        </template>
        <ul class="mt-4 px-2 pb-2 space-y-4 max-w-prose mx-auto overflow-y-auto" id="notesList">
        </ul>
        <details class="sticky bottom-0 w-full bg-teal-900 text-teal-300">
            <summary class="max-w-prose mx-auto px-2 list-">Log</summary>
            <ul class="max-w-prose mx-auto px-2 h-14 overflow-y-auto " id="logList"></ul>
        </details>
   </div>
   <script>
    
    function setDarkTheme(){
        // get system preference for default theme
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        // override by local-storage saved preference
        let theme = localStorage.getItem('theme');
        // if not saved, system setting prevails
        if (!theme) {
            let theme = prefersDark ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }
        // apply preference
        document.body.classList.toggle('dark', theme === 'dark');
    }
    setDarkTheme()
   </script>
</body>
</html>

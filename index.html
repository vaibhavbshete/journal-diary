<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module"  src="assets/main.js"></script>
</head>
<body>
   
    <div class="px-2" id="form">
        <textarea class="w-full block" name="note_text" id="noteInp" placeholder="note"></textarea>
        <input type="datetime-local" name="start_time" id="startInp" value="2020-01-01T00:00">
        <button class="btn" id="subBtn" type="button">Submit</button>
    </div>
    <ul class="notes px-2" id="notesList"></ul>
    <div class="fixed bottom-0 w-full">
        <ul class="px-2 h-14 overflow-y-auto bg-green-900 text-green-300" id="logList"></ul>
    </div>
</body>
</html>
